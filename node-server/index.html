<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server</title>
</head>
<body>
<p>天气： <span></span></p>
<script>
  const xhr = new XMLHttpRequest()
  xhr.open(
    'GET',
    'http://localhost:8080/getWeather',
    true
  )
  xhr.onload = () => {
    document.querySelector('span').innerText = JSON.parse(xhr.responseText).data
  }
  xhr.send()
</script>
</body>
</html>
